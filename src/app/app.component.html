<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
</head>
<body>
<div>
  <h1>Лаба 1 - форма для пользователей</h1>
  <button (click)="change()" class="mat-button">Log in</button>
  <form *ngIf="ifLogged" action="" method="post" class="" onsubmit="">
    <fieldset>
      <app-home></app-home>

      <app-items></app-items>

      <app-nevermind></app-nevermind>

      <p italic *ngIf="show">Artyom</p>

      <fieldset>
        <app-text (isShown)="isShown()"></app-text>
      </fieldset>
      <p><input type="submit" value="Submit" italic></p>
    </fieldset>
  </form>
</div>
</body>
</html>
